<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Activity Creator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-lg">
<header th:insert="~{layouts/header}"/>
    <a class="btn btn-outline-dark" href="/activities/new" role="button">new</a>
    <div th:if="${activities.isEmpty()}">
        <p> No actual activities</p>
    </div>
<div th:if="${!activities.isEmpty()}" class="row row-cols-1 row-cols-md-3 g-4">
    <div th:each="activity : ${activities}">
    <div class="col">
        <div class="card">
            <img src="event.bmp" class="card-img-top" alt="ACTIVITY">
            <div class="card-body">
                <h4 class="card-title" th:text="${activity.getTitle()}">Card title</h4>
                <span class="card-text">Location: <b th:text="${activity.getSite()}"></b> </span>
                <p th:text="'Begin: ' + ${#temporals.format(activity.getBeginning(), 'dd MMMM yy')}" class="card-text"></p>
                <a th:href="@{/activities/{id}(id = ${activity.getId()})}" class="btn btn-dark">Show details</a>
            </div>
        </div>
    </div>
    </div>
</div>
</div>
</body>
