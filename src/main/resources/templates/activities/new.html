<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Activity Creator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
<div class="container-lg">
  <header th:insert="~{layouts/header}"/>
  <form th:method="POST" th:action="@{/activities}" th:object="${activity}">

  <div th:if="${!#fields.hasErrors()}" class="mb-3">
    <label for="title" class="form-label">Title</label>
    <textarea class="form-control" rows="3" th:field="*{title}" id="title"></textarea>
  </div>
    <div th:if="${#fields.hasErrors()}">
      <div class="mb-3"  th:if="${#fields.hasErrors('title')}">
        <label for="invalid-title" class="form-label">Title</label>
        <textarea class="form-control is-invalid" rows="3" th:field="*{title}" id="invalid-title"></textarea>
        <div class="invalid-feedback" th:errors="*{title}">title error</div>
      </div>
      <div class="mb-3" th:if="${!#fields.hasErrors('title')}">
        <label for="valid-title" class="form-label">Title</label>
        <textarea class="form-control is-valid" rows="3" th:field="*{title}" id="valid-title"></textarea>
        <div class="valid-feedback" >ok</div>
      </div>
    </div>

    <div th:if="${!#fields.hasErrors()}" class="mb-3">
      <label for="site" class="form-label">Location</label>
      <textarea class="form-control" rows="3" th:field="*{site}" id="site"></textarea>
    </div>
    <div th:if="${#fields.hasErrors()}">
      <div class="mb-3"  th:if="${#fields.hasErrors('site')}">
        <label for="invalid-site" class="form-label">Location</label>
        <textarea class="form-control is-invalid" th:field="*{site}" id="invalid-site"></textarea>
        <div class="invalid-feedback" th:errors="*{site}">title error</div>
      </div>
      <div class="mb-3" th:if="${!#fields.hasErrors('site')}">
        <label for="valid-site" class="form-label">Location</label>
        <textarea class="form-control is-valid" th:field="*{site}" id="valid-site"></textarea>
        <div class="valid-feedback" >ok</div>
      </div>
    </div>

    <div class="mb-3" th:if="${!#fields.hasErrors()}">
      <label for="beginning" class="form-label">Date and Time of Begin</label>
      <input type="datetime-local" class="form-control" th:field="*{beginning}" id="beginning"/>
      <div class="invalid-feedback"  th:errors="*{beginning}">beginning error</div>
    </div>
    <div th:if="${#fields.hasErrors()}">
      <div class="mb-3" th:if="${#fields.hasErrors('beginning')}">
        <label for="invalid-beginning" class="form-label">Date and Time of Begin</label>
          <input type="datetime-local" class="form-control is-invalid" th:field="*{beginning}" id="invalid-beginning"/>
          <div class="invalid-feedback" th:errors="*{beginning}">beginning error</div>
      </div>
      <div class="mb-3" th:if="${!#fields.hasErrors('beginning')}">
        <label for="valid-beginning" class="form-label">Date and Time of Begin</label>
          <input type="datetime-local" class="form-control is-valid" th:field="*{beginning}" id="valid-beginning"/>
          <div class="invalid-feedback" >ok</div>
      </div>
    </div>

    <div class="mb-3" th:if="${!#fields.hasErrors()}">
      <label for="ending" class="form-label">Date and Time of End</label>
      <input type="datetime-local" class="form-control" th:field="*{ending}" id="ending"/>
      <div class="invalid-feedback"  th:errors="*{ending}">ending error</div>
    </div>
    <div th:if="${#fields.hasErrors()}">
      <div class="mb-3" th:if="${#fields.hasErrors('ending')}">
        <label for="invalid-ending" class="form-label">Date and Time of End</label>
        <input type="datetime-local" class="form-control is-invalid" th:field="*{ending}" id="invalid-ending"/>
        <div class="invalid-feedback" th:errors="*{ending}">ending error</div>
      </div>
      <div class="mb-3" th:if="${!#fields.hasErrors('ending')}">
        <label for="valid-ending" class="form-label">Date and Time of End</label>
        <input type="datetime-local" class="form-control is-valid" th:field="*{ending}" id="valid-ending"/>
        <div class="invalid-feedback" >ok</div>
      </div>
    </div>
    <div class="mb-3">
      <label for="amount" class="form-label">Amount</label>
      <input type="text" th:attr="class=${#fields.hasErrors('amount')  ? 'form-control is-invalid': 'form-control is-valid'}" th:field="*{amount}" id="amount"/>
      <div class="invalid-feedback"  th:errors="*{amount}">amount error</div>
      <div class="invalid-feedback" th:if="${!#fields.hasErrors('amount')}" >ok</div>
    </div>

    <button type="submit" class="btn btn-success">Create</button>
  </form>
</div>
</body>
</html>
